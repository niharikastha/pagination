<div class="container">
  <table class="table">
    <thead>
      <th>
        ID
        </th>
        <th>
          ID
        </th>

    </thead>
    <tbody>
      <tr *ngFor="let post of POSTS | paginate:{
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      }; let i = index">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-cotrols
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="OnTableDataChange($event)">

    </pagination-cotrols>
  </div>
</div>
